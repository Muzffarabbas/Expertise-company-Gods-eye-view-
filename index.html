<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expertise | God's Eye View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #020617;
        color: #f8fafc;
        font-family: "Inter", sans-serif;
        overflow: hidden;
      }
      .mono {
        font-family: "JetBrains Mono", monospace;
      }

      /* Industrial scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      @keyframes pulse-purple {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.8;
          filter: drop-shadow(0 0 5px #a855f7);
        }
        50% {
          transform: scale(1.5);
          opacity: 1;
          filter: drop-shadow(0 0 15px #d8b4fe);
        }
      }
      .ghost-pulse {
        animation: pulse-purple 1.5s infinite ease-in-out;
      }

      .scanline {
        width: 100%;
        height: 100px;
        z-index: 50;
        background: linear-gradient(
          0deg,
          rgba(16, 185, 129, 0) 0%,
          rgba(16, 185, 129, 0.05) 50%,
          rgba(16, 185, 129, 0) 100%
        );
        opacity: 0.1;
        position: fixed;
        bottom: 100%;
        animation: scanline 6s linear infinite;
        pointer-events: none;
      }
      @keyframes scanline {
        0% {
          bottom: 100%;
        }
        100% {
          bottom: -100px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
